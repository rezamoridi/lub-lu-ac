<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}title{% endblock title %}</title>
  </head>

  <!--Styles-->
  <style>
    /* Set a specific height for card images */
    .card-img-top {
      height: 200px; /* Adjust this value as needed */
      object-fit: cover; /* Ensure the image fills the designated space */
    }
  </style>

  <!--Body-->
  <body style="background-color: #fcab10">
    <!--NavBar-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #2b9eb3"
    >
      <a class="navbar-brand" href="/">Lub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign-up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Page Body-->
    {% block body %}
      body
    {% endblock body %}
    
    <!--Page Footer-->
    <div>
      <footer class="footer mt-auto py-3" style="background-color: #2b9eb3">
        <div class="container text-center">
          <span class="text-muted"
            >lurestan University Library.</span
          >
        </div>
      </footer>
    </div>
  </body>
</html>
