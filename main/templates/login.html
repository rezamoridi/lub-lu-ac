{% extends "base.html" %} {% block body %}
<div
  class="container"
  style="
    margin-top: 10%;
    text-align: center;
    background-color: #0fafdc52;
    border-radius: 1%;
  "
>
  <h2>Login</h2>
  <form action="#" method="post">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" required /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required /><br />



    <input class="btn btn-light" type="submit" value="login" style="margin-top: 10%;" />
  </form>

  <div style="text-align: center; margin-top: 10%; margin-top: 10%">
    <a href="/sign-up">
      <button class="btn btn-primary" style="margin-bottom: 10%;" type="button">Sign-up</button>
    </a>
  </div>
</div>
{% endblock body %} {% block title %}
