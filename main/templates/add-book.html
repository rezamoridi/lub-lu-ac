{% extends "base.html" %}
{% block title %}
  Add Book
{% endblock title %}

{% block body %}
  <div class="container">
    <h1>Add Book</h1>
    <div>
      <a href="/library" class="btn btn-primary">Library</a>
    </div><br>

    <div style="margin-bottom: 3%;">
      <form id="addBookForm" method="post" action="{{ url_for('views.add_book') }}">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Genere">Genere:</label>
            <input type="text" name="genere" id="genere" class="form-control">
          </div>
        <div class="form-group">
          <label for="image">Image-URL:</label>
          <input type="url" name="image" id="image" class="form-control">
        </div>
        <div class="form-group">
            <label for="image">Book link:</label>
            <input type="url" name="book-link" id="book-link" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
  </div>
{% endblock body %}
